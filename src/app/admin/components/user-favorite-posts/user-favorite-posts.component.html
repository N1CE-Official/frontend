<div class="my-3">
  <app-n1ce-custom-title [titleText]="'Your Favorite Posts'"></app-n1ce-custom-title>
  <ng-container *ngIf="(favoritePosts$ | async) as favoritePosts">
    <div class="mt-3 row">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let fav of favoritePosts">
        <app-favorite-blog-post-card [postId]="fav.postId"></app-favorite-blog-post-card>
      </div>
    </div>
  </ng-container>
</div>
