<ng-container *ngIf="order">
  <div class="card rounded-10">
    <div class="card-body">
      <div class="card-title" routerLink="/order/{{order.id}}">
        Order #{{order.id}}
      </div>
      <app-service-card [serviceId]="order.serviceId"></app-service-card>
      <div class="card-text mt-2">
        <span>Service bought for ${{order.price}}</span><br/>
        <span>On date: {{order.startDate | date}}</span>
      </div>
    </div>
  </div>
</ng-container>
