<ng-container *ngIf="order">
  <div class="card rounded-10">
    <div class="card-body">
      <div class="card-title" routerLink="/order/{{order.id}}">
        <h5>Order #{{order.id}}</h5>
        <span>Buy price: ${{order.price}}</span><br/>
        <span>Date: {{getDate(order.startDate) | date: 'medium'}}</span>
      </div>
      <app-service-card [serviceId]="order.serviceId" [showFavIcon]="false"></app-service-card>
    </div>
  </div>
</ng-container>
