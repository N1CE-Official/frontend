<div class="my-3">
  <app-n1ce-custom-title [titleText]="'Your Current Active Orders'"></app-n1ce-custom-title>
  <ng-container *ngIf="(orders$ | async) as orders">
    <div class="mt-3 row">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let order of orders">
        <app-order-card [order]="order"></app-order-card>
      </div>
    </div>
  </ng-container>
</div>
