<div *ngIf="expert" routerLink="/expert/{{expert.id}}" class="row clickable">
  <div class="col-3">
    <img src="{{expert.picture}}" class="img-round author-img mx-auto" alt="Profile">
  </div>
  <div class="col-9">
    <div>
      <span class="expert-name">{{expert.name}}</span>
    </div>
    <div>
      <a *ngFor="let tag of expert.expertise" class="mr-1 expert-tag clickable" routerLink="/explore/{{tag}}">{{tag}}</a>
    </div>
  </div>
</div>
