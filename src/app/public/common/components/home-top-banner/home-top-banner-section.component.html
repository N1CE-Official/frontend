<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Find services for your<br/>crypto business</h1>
    <p class="lead">And discover everything about crypto with our trusted experts.</p>
    <div class="row">
      <div class="col-12 col-md-6">
        <form (ngSubmit)="search()">
          <div class="form-group">
            <label for="search"></label>
            <div class="input-group search-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><fa-icon [icon]="['fas', 'search']"></fa-icon></span>
              </div>
              <input id="search" name="search" type="text" class="form-control"
                     placeholder='Maybe "Create an airdrop bot"?' required
                     [(ngModel)]="searchString"
              />
              <div class="input-group-append">
                <button class="btn btn-accent" type="submit">Search</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
