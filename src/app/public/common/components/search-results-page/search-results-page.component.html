<div class="container mt-4">
  <ng-container *ngIf="(searchResults$ | async) as searchResults">
    <div class="row" *ngIf="searchString">
      <div class="col-12 my-3">
        <h4>Search results for "{{searchString}}"</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-sm-6 col-lg-3" *ngFor="let res of searchResults">
        <app-search-result-card [res]="res"></app-search-result-card>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!(searchResults$ | async)">
    <div>
      <span>We couldn't find any results for your search.<br/>
        Why don't you try "Create an investment strategy", instead?</span>
    </div>
  </ng-container>
</div>
