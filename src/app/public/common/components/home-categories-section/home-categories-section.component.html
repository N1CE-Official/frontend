<section id="categories">
  <div class="row">
    <div class="col-12">
      <h3>Explore our Services</h3>
    </div>
  </div>
  <div class="row mt-5" *ngIf="(categories$ | async) as categories">
    <div class="col-6 col-md-4 col-xl-2" *ngFor="let cat of categories">
      <div class="category" routerLink="/explore/{{cat.title}}">
        <fa-icon [icon]="cat.icon" size="2x"></fa-icon>
        <app-n1ce-custom-title [titleText]="cat.title" class="mt-3"></app-n1ce-custom-title>
      </div>
    </div>
  </div>
</section>
