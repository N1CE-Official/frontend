<ng-container *ngIf="expert">
  <h1>{{expert.name}}</h1>
  <div class="row">
    <div class="col-lg-9"><img src="{{expert.picture}}" alt="{{expert.name}}" class="article-featured"/></div>
  </div>
  <div class="row">
    <div class="col-12 p-4 text-justify whitespace-preline">
    </div>
  </div>
</ng-container>
