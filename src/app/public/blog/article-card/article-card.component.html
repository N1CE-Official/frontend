<div *ngIf="article" class="card rounded-18" routerLink="/post/{{article.id}}">
  <img src="{{article.featuredImg}}" class="card-img-top img-rounded" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text article-text">{{article.snippet}}</p>
    <app-author-badge *ngIf="article.expert" [expert]="article.expert"></app-author-badge>
    <div class="card-footer text-muted mt-2 font-size-small">
      2 hours ago
    </div>
  </div>
</div>
