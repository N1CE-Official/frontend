<div class="container mt-4">
  <ng-container *ngIf="(blogPost$ | async) as blogPost">
    <h1>{{blogPost.title}}</h1>
    <div class="row">
      <div class="col-lg-8"><img src="{{blogPost.featuredImg}}" alt="{{blogPost.title}}" class="article-featured"/>
      </div>
      <div class="col-lg-3 offset-lg-1 mt-3 mt-lg-0">
        <app-expert-box *ngIf="blogPost.expertId" [expertId]="blogPost.expertId"></app-expert-box>
      </div>
    </div>
    <div class="row">
      <div class="col-12 p-4 text-justify whitespace-preline">
        <p>
          {{blogPost.content}}
        </p>
      </div>
    </div>
  </ng-container>
</div>
