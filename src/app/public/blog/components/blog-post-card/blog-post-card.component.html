<div *ngIf="post" class="card rounded-18" routerLink="/post/{{post.id}}">
  <img src="{{post.featuredImg}}" class="card-img-top img-rounded" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text article-text">{{post.snippet}}</p>
    <app-expert-badge *ngIf="post.expertId" [expertId]="post.expertId"></app-expert-badge>
    <div class="card-footer text-muted mt-2 font-size-small">
      2 hours ago
    </div>
  </div>
</div>
