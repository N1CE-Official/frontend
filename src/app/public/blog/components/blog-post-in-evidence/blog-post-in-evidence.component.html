<div *ngIf="post" class="card text-white border-0" routerLink="/post/{{post.id}}">
  <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="card-img" alt="...">
  <div class="position-absolute v-100 h-100">
    <div class="p-3">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text article-text">{{post.snippet}}</p>
    </div>
    <div class="article-footer">
      <div class="pt-3 px-3 pb-0">
        <app-expert-badge-in-evidence *ngIf="post.expertId" [expertId]="post.expertId"></app-expert-badge-in-evidence>
        <div class="card-footer text-white mt-2 font-size-small">
          2 hours ago
        </div>
      </div>
    </div>
  </div>
</div>
