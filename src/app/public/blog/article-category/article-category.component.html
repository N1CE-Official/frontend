<div class="my-3" *ngIf="category">
  <app-category-title *ngIf="category && category.title" [titleText]="category.title"></app-category-title>
  <div class="row" *ngIf="articles">
    <div [className]="this.category.articlesPerRow === 3 ? 'col-lg-4' : 'col-lg-3'" *ngFor="let article of articles">
      <app-article-card [article]="article"></app-article-card>
    </div>
  </div>
</div>
