<div class="container mt-4">
  <ng-container *ngIf="(service$ | async) as service">
    <h1>{{service.title}}</h1>
    <div class="row">
      <div class="col-lg-8">
        <div class="row">
          <div class="col-12">
            <img src="{{service.featuredImg}}" alt="{{service.title}}" class="article-featured"/>
          </div>
        </div>
        <div class="row">
          <div class="col-12 p-4 text-justify whitespace-preline">
            <h4>About this service</h4>
            <p>
              {{service.content}}
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-3 offset-lg-1 mt-3 mt-lg-0">
        <div class="row">
          <div class="col-12">
            <app-expert-box
              *ngIf="service.expertId && service.startingPrice"
              [expertId]="service.expertId" [startingPrice]="service.startingPrice">
            </app-expert-box>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12">
            <h5 class="text-center">Latest Reviews on This Service</h5>
            <app-service-review-box [serviceId]="service.id"></app-service-review-box>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
